<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email ID Generator</title>
<script>
    function generateEmail() {
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let yearOfJoining = document.getElementById('yearOfJoining').value;

        let email = firstName.toLowerCase() + lastName.toLowerCase() + '.' + yearOfJoining + '@vitstudent.ac.in';

        document.getElementById('result').innerHTML = 'Generated Email ID: ' + email;
    }
</script>
</head>
<body>
    <h2>Email ID Generator</h2>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="yearOfJoining">Year of Joining:</label><br>
        <input type="text" id="yearOfJoining" name="yearOfJoining" required><br><br>
        <button type="button" onclick="generateEmail()">Generate Email ID</button>
    </form>
    <div id="result"></div>
</body>
</html>
