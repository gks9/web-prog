<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Types</title>
</head>
<body>

<form>
    <label for="colorInput">Color:</label>
    <input type="color" id="colorInput"><br><br>

    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput"><br><br>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" placeholder="Enter email"><br><br>

    <label for="monthInput">Month:</label>
    <input type="month" id="monthInput"><br><br>

    <label for="numberInput">Number:</label>
    <input type="number" id="numberInput" min="0" max="10" value="5"><br><br>

    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput"><br><br>

    <label for="timeInput">Time:</label>
    <input type="time" id="timeInput"><br><br>

    <label for="weekInput">Week:</label>
    <input type="week" id="weekInput"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
